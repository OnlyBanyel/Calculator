
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="stylesheet" href="../css/style.css">
<script src="../vendors/jquery-3.7.1/jquery-3.7.1.min.js"></script>
<section class="main-container">
    <div class="calcu-body">
        <div class="input-box">
            <input type="text" name="inputBar" id="inputBar" disabled">
        </div>

        <div class="function-buttons">

        
            <div class="arrow-function row-1">
                
                    <div class="button-up calc-btn"><span>&#8593;</span></div>
                </div>

                <div class="arrow-horizontal-buttons row-2">
                    <div class="button-left calc-btn"><span>&#8592;</span></div>
                    <div class="button-right calc-btn"><span>&#8594;</span></div>
                </div>

                <div class="arrow-row-last row-3">
                    <div class="button-down calc-btn"><span>&#8595;</span></div>
                </div>

        

            <div class="row-4">
                <div class="button calc-btn alt-button">ON/CA</div>
                <div class="button calc-btn alt-button">CI/C</div>
                <div class="button calc-btn">TAX-</div>
                <div class="button calc-btn">TAX+</div>
                <div class="button calc-btn">%</div>
            </div>
            <div class="row-5">
                <div class="button calc-btn">^n</div>
                <div class="button calc-btn">ⁿₙ</div>
                <div class="button calc-btn">DEL</div>
                <div class="button calc-btn">(</div>
                <div class="button calc-btn">)</div>
            </div>
            <div class="row-6">
                <div class="button calc-btn">RM/CM</div>
                <div class="button calc-btn">M+</div>
                <div class="button calc-btn">M-</div>
                <div class="button calc-btn">+/-</div>
                <div class="button calc-btn">GT</div>
            </div>
            <div class="row-7">
                <div class="button calc-btn">7</div>
                <div class="button calc-btn">8</div>
                <div class="button calc-btn">9</div>
                <div class="button calc-btn">√</div>
                <div class="button calc-btn">MU</div>
            </div>
            <div class="row-8">
                <div class="button calc-btn">4</div>
                <div class="button calc-btn">5</div>
                <div class="button calc-btn">6</div>
                <div class="button calc-btn">x</div>
                <div class="button calc-btn">RV</div>
            </div>
            <div class="row-9">
                <div class="button calc-btn">1</div>
                <div class="button calc-btn">2</div>
                <div class="button calc-btn">3</div>
                <div class="button calc-btn">-</div>
                <div class="button calc-btn">÷</div>
            </div>
            <div class="row-10">
                <div class="button calc-btn">0</div>
                <div class="button calc-btn">00</div>
                <div class="button calc-btn">.</div>
                <div class="button calc-btn">+</div>
                <div class="button calc-btn">=</div>
            </div>

        </div>
    </div>
</section>
<script src="/js/script.js"></script>
